<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select, button {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #2980b9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 6px;
      background: #ecf0f1;
      border-radius: 4px;
      height: 20px;

    }
  </style>
</head>
<body>
  <h1>üè• Hospital Assistant</h1>
  
  <div class="container">
    <!-- Doctors Section -->
    <div class="card">
      <h2>Doctors</h2>
      <h3>Doctor List</h3>
      <ul id="doctorList"></ul>
    </div>

    <!-- Appointments Section -->
    <div class="card">
      <h2>Appointments</h2>
      <h3>Appointment List</h3>
      <ul id="appointmentList"></ul>
    </div>
  </div>

  <script>
    const doctorList = document.getElementById("doctorList");
    const appointmentList = document.getElementById("appointmentList");

    // Fetch Doctors
    async function fetchDoctors() {
      const res = await fetch("http://localhost:5000/doctors");
      const data = await res.json();
      doctorList.innerHTML = "";
      data.doctors.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = `${doc.name} - ${doc.specialization} (${doc.timings})`;
        doctorList.appendChild(li);
      });
    }

    // Fetch Appointments
    async function fetchAppointments() {
      const res = await fetch("http://localhost:5000/appointments");
      const data = await res.json();
      appointmentList.innerHTML = "";
      data.appointments.forEach(appt => {
        const li = document.createElement("li");
        li.textContent = `${appt.patientName} with  ${appt.doctorName} on ${appt.date} at ${appt.time} ${appt.reason ? "- " + appt.reason : ""}`;
        appointmentList.appendChild(li);
      });
    }


    // Initial Load
    fetchDoctors();
    fetchAppointments();
  </script>
</body>
</html>
